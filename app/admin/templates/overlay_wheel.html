<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay — Wheel Rain</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }

    /* Rain */
    .rain { position: fixed; inset: 0; pointer-events: none; }
    .drop { position: absolute; width: 96px; height: 96px; background-size: contain; background-repeat: no-repeat; background-position:center; animation: fall 2.4s linear infinite; filter: drop-shadow(0 6px 14px rgba(0,0,0,.55)); }
    @keyframes fall { from { transform: translateY(-120px) rotate(0deg); opacity: .95; } to { transform: translateY(110vh) rotate(220deg); opacity: .95; } }

    /* Center popup + text */
    #center { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); display:grid; place-items:center; gap: 18px; opacity: 0; pointer-events:none; }
    #big { width: 360px; height: 360px; background-size: contain; background-repeat:no-repeat; background-position:center; filter: drop-shadow(0 12px 24px rgba(0,0,0,.6)); transition: transform .35s ease, opacity .35s ease; }
    #big.hide { transform: scale(.2); opacity: 0; }
    #prize { font: 900 56px/1.05 'Segoe UI', system-ui, sans-serif; color: #ffe7a6; text-shadow: 0 2px 0 #a00, 0 6px 14px rgba(0,0,0,.6); white-space: nowrap; }

    .shake { animation: shake 0.9s ease both; }
    @keyframes shake {
      0%{ transform: translate(-50%, -50%) scale(1.15) rotate(0deg); }
      20%{ transform: translate(-49%, -50%) scale(1.15) rotate(3deg); }
      40%{ transform: translate(-51%, -49%) scale(1.15) rotate(-3deg); }
      60%{ transform: translate(-50%, -51%) scale(1.15) rotate(2deg); }
      80%{ transform: translate(-50%, -50%) scale(1.15) rotate(-2deg); }
      100%{ transform: translate(-50%, -50%) scale(1.0) rotate(0); }
    }

    /* Confetti */
    .confetti { position: fixed; inset:0; pointer-events:none; }
    .c { position:absolute; width:10px; height:16px; background: hsl(var(--h) 80% 60%); transform: rotate(var(--r)); animation: conf 1.3s ease-out forwards; }
    @keyframes conf { to { transform: translateY(64vh) rotate(calc(var(--r) + 280deg)); opacity: 0; } }

    #ws { position: fixed; left: 10px; bottom: 8px; font: 12px sans-serif; color: #9ad; opacity: .6; }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div id="center">
    <div id="big"></div>
    <div id="prize"></div>
  </div>

  <div class="confetti" id="confetti"></div>
  <div id="ws">WS: <span id="state">connecting…</span></div>

  <script>
  (function(){
    const state = document.getElementById('state');
    const rain  = document.getElementById('rain');
    const center = document.getElementById('center');
    const big = document.getElementById('big');
    const prizeTxt = document.getElementById('prize');
    const conf = document.getElementById('confetti');

    function wsConnect(){
      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      const ws = new WebSocket(`${proto}://${location.host}/overlay/ws`);
      ws.onopen = ()=> state.textContent = 'connected';
      ws.onclose = ()=> { state.textContent = 'disconnected'; setTimeout(wsConnect, 1000); };
      ws.onmessage = ev => { try { handle(JSON.parse(ev.data)); } catch(_){} };
    }

    function handle(msg){
      if (!msg || msg.type !== 'wheel') return;
      if (msg.action === 'rain-start') startRain(msg);
      if (msg.action === 'rain-stop')  stopRain();
      if (msg.action === 'reveal')     reveal(msg);
    }

    function startRain(msg){
      stopRain();
      const img = msg.image || '/admin/static/wheel/question.png';
      for (let i=0;i<38;i++){
        const d = document.createElement('div');
        d.className = 'drop';
        d.style.left = Math.random()*100 + 'vw';
        d.style.animationDelay = (Math.random()*1.0) + 's';
        d.style.opacity = (0.5 + Math.random()*0.5);
        d.style.backgroundImage = `url(${img})`;
        rain.appendChild(d);
      }
    }

    function stopRain(){
      rain.innerHTML = '';
    }

    function reveal(msg){
      // Make sure rain is gone
      stopRain();

      const img = msg.image || '/admin/static/wheel/question.png';
      big.style.backgroundImage = `url(${img})`;
      prizeTxt.textContent = '';
      center.style.opacity = 1;
      center.classList.remove('shake'); void center.offsetWidth; center.classList.add('shake');

      // After the shake: explode & hide the image, THEN reveal prize text
      setTimeout(()=>{
        burst();
        big.classList.add('hide');
        setTimeout(()=>{ prizeTxt.textContent = msg.prize || ''; }, 360);
      }, 900);

      // Reset after display
      setTimeout(()=>{ center.style.opacity = 0; prizeTxt.textContent=''; big.classList.remove('hide'); }, 10000);
    }

    function burst(){
      conf.innerHTML = '';
      for (let i=0;i<100;i++){
        const c = document.createElement('div');
        c.className = 'c';
        c.style.left = (20+Math.random()*60)+'vw';
        c.style.top = (20+Math.random()*30)+'vh';
        c.style.setProperty('--h', Math.floor(Math.random()*360));
        c.style.setProperty('--r', Math.floor(Math.random()*180)+'deg');
        conf.appendChild(c);
      }
      setTimeout(()=> conf.innerHTML = '', 1400);
    }

    wsConnect();
  })();
  </script>
</body>
</html>
