<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay — Wheel Rain</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }

    /* Rain */
    .rain { position: fixed; inset: 0; pointer-events: none; }
    .drop { position: absolute; width: 96px; height: 96px; background-size: contain; background-repeat: no-repeat; background-position:center;
            animation: fall 2.4s linear infinite; filter: drop-shadow(0 6px 14px rgba(0,0,0,.55)); }
    @keyframes fall {
      from { transform: translateY(-120px) rotate(0deg); opacity: .95; }
      to   { transform: translateY(110vh) rotate(220deg); opacity: .95; }
    }

    /* Center stage */
    #center {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events:none;
    }

    /* One “stage” box so image + prize share the same center slot */
    #stage {
      position: relative;
      width: 360px;
      height: 360px;
      display: grid;
      place-items: center;
    }

    #big {
      position:absolute;
      inset:0;
      background-size: contain;
      background-repeat:no-repeat;
      background-position:center;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.6));
      transition: transform .25s ease, opacity .25s ease;
      opacity: 1;
      transform: scale(1);
    }
    #big.hide {
      opacity: 0;
      transform: scale(.15);
    }

    /* Prize is truly centered, large, decorative */
    #prize {
      position:absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align:center;

      font: 900 64px/1.05 'Segoe UI', system-ui, sans-serif;
      color: #ffe7a6;
      text-shadow: 0 2px 0 #a00, 0 6px 14px rgba(0,0,0,.6);
      white-space: nowrap;
      padding: 8px 14px;
      opacity: 0;
      transition: opacity .15s ease, transform .15s ease;
    }
    #prize.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.02);
    }

    .shake { animation: shake 0.9s ease both; }
    @keyframes shake {
      0%{ transform: translate(-50%, -50%) scale(1.15) rotate(0deg); }
      20%{ transform: translate(-49%, -50%) scale(1.15) rotate(3deg); }
      40%{ transform: translate(-51%, -49%) scale(1.15) rotate(-3deg); }
      60%{ transform: translate(-50%, -51%) scale(1.15) rotate(2deg); }
      80%{ transform: translate(-50%, -50%) scale(1.15) rotate(-2deg); }
      100%{ transform: translate(-50%, -50%) scale(1.0) rotate(0); }
    }

    /* Confetti */
    .confetti { position: fixed; inset:0; pointer-events:none; }
    .c {
      position:absolute;
      width:10px;
      height:16px;
      background: hsl(var(--h) 80% 60%);
      transform: rotate(var(--r));
      will-change: transform, opacity;
      animation: conf 1.25s ease-out forwards;
    }
    @keyframes conf {
      to { transform: translateY(64vh) rotate(calc(var(--r) + 280deg)); opacity: 0; }
    }

    #ws { position: fixed; left: 10px; bottom: 8px; font: 12px sans-serif; color: #9ad; opacity: .6; }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div id="center">
    <div id="stage">
      <div id="big"></div>
      <div id="prize"></div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>
  <div id="ws">WS: <span id="state">connecting…</span></div>

  <script>
  (function(){
    const state   = document.getElementById('state');
    const rain    = document.getElementById('rain');
    const center  = document.getElementById('center');
    const stage   = document.getElementById('stage');
    const big     = document.getElementById('big');
    const prizeEl = document.getElementById('prize');
    const conf    = document.getElementById('confetti');

    // --- timer management to prevent overlaps ---
    let timers = [];
    function later(ms, fn){
      const id = setTimeout(fn, ms);
      timers.push(id);
      return id;
    }
    function cancelAllTimers(){
      for (const id of timers) clearTimeout(id);
      timers = [];
    }

    function wsConnect(){
      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      const ws = new WebSocket(`${proto}://${location.host}/overlay/ws`);
      ws.onopen = ()=> state.textContent = 'connected';
      ws.onclose = ()=> { state.textContent = 'disconnected'; setTimeout(wsConnect, 1000); };
      ws.onmessage = ev => { try { handle(JSON.parse(ev.data)); } catch(_){} };
    }

    function handle(msg){
      if (!msg || msg.type !== 'wheel') return;
      if (msg.action === 'rain-start') startRain(msg);
      if (msg.action === 'rain-stop')  stopRain();
      if (msg.action === 'reveal')     reveal(msg);
    }

    function startRain(msg){
      stopRain();
      const img = msg.image || '/admin/static/wheel/question.png';
      for (let i=0;i<38;i++){
        const d = document.createElement('div');
        d.className = 'drop';
        d.style.left = Math.random()*100 + 'vw';
        d.style.animationDelay = (Math.random()*1.0) + 's';
        d.style.opacity = (0.5 + Math.random()*0.5);
        d.style.backgroundImage = `url(${img})`;
        rain.appendChild(d);
      }
    }

    function stopRain(){
      rain.innerHTML = '';
    }

    function clearConfetti(){
      // remove all confetti nodes (hard reset)
      conf.innerHTML = '';
    }

    function burst(){
      clearConfetti();

      let remaining = 0;
      for (let i=0;i<110;i++){
        const c = document.createElement('div');
        c.className = 'c';
        c.style.left = (20+Math.random()*60)+'vw';
        c.style.top  = (20+Math.random()*30)+'vh';
        c.style.setProperty('--h', Math.floor(Math.random()*360));
        c.style.setProperty('--r', Math.floor(Math.random()*180)+'deg');

        remaining++;
        c.addEventListener('animationend', () => {
          try{ c.remove(); }catch(_){}
          remaining--;
          if (remaining <= 0) {
            // if last one finished, ensure container is clean
            clearConfetti();
          }
        }, { once:true });

        conf.appendChild(c);
      }

      // safety cleanup (in case animationend doesn’t fire in OBS for any reason)
      later(1800, clearConfetti);
    }

    function resetCenter(){
      cancelAllTimers();
      clearConfetti();

      center.classList.remove('shake');
      center.style.opacity = 0;

      big.classList.remove('hide');
      prizeEl.classList.remove('show');
      prizeEl.textContent = '';
    }

    function reveal(msg){
      // Hard reset so back-to-back spins don't stack timers/effects
      resetCenter();

      // Always stop rain when revealing
      stopRain();

      const img = msg.image || '/admin/static/wheel/question.png';
      const prize = (msg.prize || '').trim();

      big.style.backgroundImage = `url(${img})`;
      center.style.opacity = 1;

      // retrigger shake reliably
      center.classList.remove('shake'); void center.offsetWidth; center.classList.add('shake');

      const shakeMs = 900;

      // At the SAME MOMENT:
      // - burst confetti
      // - hide question image
      // - show prize centered in its place
      later(shakeMs, () => {
        burst();
        big.classList.add('hide');
        prizeEl.textContent = prize;
        prizeEl.classList.add('show');
      });

      // Reset after display
      later(10000, () => {
        resetCenter();
        // ensure stage is clean
        big.style.backgroundImage = '';
      });
    }

    wsConnect();
  })();
  </script>
</body>
</html>
