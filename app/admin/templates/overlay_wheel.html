<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay — Wheel Rain</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }

    /* Rain */
    .rain { position: fixed; inset: 0; pointer-events: none; }
    .drop {
      position: absolute;
      width: 96px; height: 96px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position:center;
      animation: fall 2.4s linear infinite;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.55));
    }
    @keyframes fall {
      from { transform: translateY(-120px) rotate(0deg); opacity: .95; }
      to   { transform: translateY(110vh) rotate(220deg); opacity: .95; }
    }

    /* Center popup + text */
    #center {
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      display:grid;
      place-items:center;
      gap: 16px;
      opacity: 0;
      pointer-events:none;
      z-index: 10;
    }

    /* The question graphic */
    #big {
      width: 360px; height: 360px;
      background-size: contain;
      background-repeat:no-repeat;
      background-position:center;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.6));
      transition: transform .25s ease, opacity .25s ease;
    }
    #big.hide {
      transform: scale(.15);
      opacity: 0;
    }

    /* Prize text (big, decorative, centered) */
    #prize {
      font: 900 64px/1.02 "Segoe UI", system-ui, sans-serif;
      letter-spacing: 0.5px;
      color: #ffe7a6;
      text-shadow:
        0 3px 0 rgba(120, 0, 0, 0.95),
        0 10px 22px rgba(0,0,0,.65);
      text-align: center;
      opacity: 0;
      transform: translateY(10px) scale(.98);
      transition: opacity .18s ease, transform .18s ease;
      white-space: nowrap;
      max-width: 92vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #prize.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .shake { animation: shake 0.9s ease both; }
    @keyframes shake {
      0%{ transform: translate(-50%, -50%) scale(1.15) rotate(0deg); }
      20%{ transform: translate(-49%, -50%) scale(1.15) rotate(3deg); }
      40%{ transform: translate(-51%, -49%) scale(1.15) rotate(-3deg); }
      60%{ transform: translate(-50%, -51%) scale(1.15) rotate(2deg); }
      80%{ transform: translate(-50%, -50%) scale(1.15) rotate(-2deg); }
      100%{ transform: translate(-50%, -50%) scale(1.0) rotate(0); }
    }

    /* Confetti */
    .confetti { position: fixed; inset:0; pointer-events:none; z-index: 9; }
    .c {
      position:absolute;
      width:10px; height:16px;
      background: hsl(var(--h) 80% 60%);
      transform: rotate(var(--r));
      animation: conf 1.25s ease-out forwards;
      will-change: transform, opacity;
    }
    @keyframes conf {
      to { transform: translateY(64vh) rotate(calc(var(--r) + 280deg)); opacity: 0; }
    }

    #ws {
      position: fixed; left: 10px; bottom: 8px;
      font: 12px sans-serif; color: #9ad; opacity: .6;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="rain" id="rain"></div>

  <div id="center">
    <div id="big"></div>
    <div id="prize"></div>
  </div>

  <div class="confetti" id="confetti"></div>
  <div id="ws">WS: <span id="state">connecting…</span></div>

  <script>
  (function(){
    const state   = document.getElementById('state');
    const rain    = document.getElementById('rain');
    const center  = document.getElementById('center');
    const big     = document.getElementById('big');
    const prizeEl = document.getElementById('prize');
    const conf    = document.getElementById('confetti');

    // Track timers so repeated reveals don't stack and "linger"
    let timers = [];
    function later(fn, ms){
      const id = setTimeout(fn, ms);
      timers.push(id);
      return id;
    }
    function clearTimers(){
      for (const t of timers) clearTimeout(t);
      timers = [];
    }

    function hardResetVisuals(){
      clearTimers();
      rain.innerHTML = '';
      conf.innerHTML = '';
      center.style.opacity = 0;

      // reset question/prize state
      big.classList.remove('hide');
      prizeEl.classList.remove('show');
      prizeEl.textContent = '';
      center.classList.remove('shake');
    }

    function wsConnect(){
      const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
      const ws = new WebSocket(`${proto}://${location.host}/overlay/ws`);

      ws.onopen = ()=> state.textContent = 'connected';
      ws.onclose = ()=> {
        state.textContent = 'disconnected';
        later(wsConnect, 1000);
      };
      ws.onmessage = ev => { try { handle(JSON.parse(ev.data)); } catch(_){} };
    }

    function handle(msg){
      if (!msg || msg.type !== 'wheel') return;
      if (msg.action === 'rain-start') startRain(msg);
      if (msg.action === 'rain-stop')  stopRain();
      if (msg.action === 'reveal')     reveal(msg);
    }

    function startRain(msg){
      // Don't kill reveal timers here; rain can be part of the spin phase.
      rain.innerHTML = '';
      const img = msg.image || '/admin/static/wheel/question.png';
      const count = Number.isFinite(+msg.count) ? +msg.count : 38;

      for (let i=0;i<count;i++){
        const d = document.createElement('div');
        d.className = 'drop';
        d.style.left = Math.random()*100 + 'vw';
        d.style.animationDelay = (Math.random()*1.0) + 's';
        d.style.opacity = (0.5 + Math.random()*0.5);
        d.style.backgroundImage = `url(${img})`;
        rain.appendChild(d);
      }
    }

    function stopRain(){
      rain.innerHTML = '';
    }

    function reveal(msg){
      // A reveal should always fully replace any previous reveal state
      hardResetVisuals();
      stopRain();

      const img = msg.image || '/admin/static/wheel/question.png';
      const prize = (msg.prize || '').toString();

      // optional tuning (admin quick spin passes these)
      const shakeMs = Number.isFinite(+msg.shakeMs) ? +msg.shakeMs : 900;
      const confettiCount = Number.isFinite(+msg.confettiCount) ? +msg.confettiCount : 100;

      big.style.backgroundImage = `url(${img})`;
      center.style.opacity = 1;

      // kick shake
      center.classList.remove('shake'); void center.offsetWidth; center.classList.add('shake');

      // EXACT moment: burst + hide image + show prize
      later(() => {
        burst(confettiCount);

        // Hide question at the same time as the burst
        big.classList.add('hide');

        // Prize appears immediately, centered, in its place
        prizeEl.textContent = prize;
        prizeEl.classList.add('show');
      }, shakeMs);

      // Reset after display
      later(() => {
        hardResetVisuals();
      }, shakeMs + 9000);
    }

    function burst(count){
      conf.innerHTML = '';

      // Clear confetti reliably even if animation events don't fire (OBS quirks)
      const cleanupMs = 1400;

      for (let i=0;i<count;i++){
        const c = document.createElement('div');
        c.className = 'c';
        c.style.left = (20+Math.random()*60)+'vw';
        c.style.top = (20+Math.random()*30)+'vh';
        c.style.setProperty('--h', Math.floor(Math.random()*360));
        c.style.setProperty('--r', Math.floor(Math.random()*180)+'deg');
        conf.appendChild(c);

        // Remove each piece when its animation finishes (more robust than only timeout)
        c.addEventListener('animationend', () => {
          try { c.remove(); } catch(_){}
        }, { once:true });
      }

      // Safety cleanup
      later(() => { conf.innerHTML = ''; }, cleanupMs);
    }

    wsConnect();
  })();
  </script>
</body>
</html>
